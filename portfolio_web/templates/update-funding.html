{% extends "update-form-layout.html" %}

{% block form %}
    <div class="form-group">
        <label>Type</label>
        <select id="form-type" class="form-control dropdown" name="type">
            <option selected value="funding">Funding</option>
            <option value="currency_exchange">Currency Exchange</option>
        </select>
    </div>

    <!-- Form for funding -->
    <div class="funding-form">
        <div class="form-group py-2">
            <label>Date</label>
            <input type="text" class="form-control" name="funding_date" value="{{ date }}">
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" step="0.01" class="form-control" name="amount" value="0.00" autocomplete="off">
        </div>
        <div class="update-button py-3">
            <button class="btn btn-outline-light" type="submit">Confirm</button>
        </div>
    </div>

    <!-- Form for currency exchange initially hidden -->
    <div class="currency-exchange-form hide">
        <div class="form-group py-2">
            <label>Direction</label>
            <select id="exchange-direction" class="form-control dropdown" name="direction">
                <option selected value="SGD to USD">SGD to USD</option>
                <option value="USD to SGD">USD to SGD</option>
            </select>
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" name="exchange_date" value="{{ date }}">
        </div>
        <div class="form-group py-2">
            <label id="exchange-first-label">SGD</label>
            <input id="exchange-first-name" type="number" step="0.01" class="form-control" name="sgd" value="0.00" autocomplete="off">
        </div>
        <div class="form-group">
            <label id="exchange-second-label">USD</label>
            <input id="exchange-second-name" type="number" step="0.01" class="form-control" name="usd" value="0.00" autocomplete="off">
        </div>
        <div class="update-button py-3">
            <button class="btn btn-outline-light" type="submit">Confirm</button>
        </div>
    </div>
{% endblock %}
