{% extends "update-form-layout.html" %}

{% block form %}
    <div class="form-group py-3">
        <label>Date</label>
            <input type="text" class="form-control" name="input_date" value="{{ date }}">
        </div>
    <div class="form-group">
        <label>Amount</label>
        <input type="text" class="form-control" name="amount" value="0.00">
    </div>
    <div class="update-button py-3">
        <button class="btn btn-outline-light" type="submit">Confirm</button>
    </div>
{% endblock %}
